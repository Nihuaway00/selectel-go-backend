name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download modules
        run: go mod download

      - name: Format check
        run: test -z "$(gofmt -l .)"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Install golangci-lint (custom binary builder)
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.9.0

      - name: Build custom golangci-lint binary
        run: golangci-lint custom

      - name: Run custom golangci-lint
        run: ./custom-gcl run .

      - name: Build
        run: go build ./cmd/loglint
